version: '3.5'

services:
  rabbitmq:
    hostname: localhost
    container_name: rabbit-mq
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_ERLANG_COOKIE: ""
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "yourmqpasswordhere"
      RABBITMQ_DEFAULT_VHOST: "/"
    restart: always

  redis:
    hostname: localhost
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    restart: always
    volumes:
      - ./data:/data
